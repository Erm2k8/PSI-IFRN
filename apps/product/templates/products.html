{% load static %}

<link rel="stylesheet" href="{% static 'products_index.css' %}">

<h1>Products index</h1>

<a href="{% url 'index' %}">Home</a>

<div class="parent">
    {% for obj in products %}
        <div class="child">
            <p>{{ obj.description }}</p>
            <img src="{{ obj.image.url }}" width="200" height="200" alt="Product Image">

            <a href="{% url 'product_detail' obj.id %}">
                <button>Detalhes</button>
            </a>
        </div>
    {% endfor %}
</div>
