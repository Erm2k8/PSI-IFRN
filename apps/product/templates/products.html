<h1>Products index</h1>

<div class="parent">
    {% for obj in products %}
        <div class="child">
            <p>{{ obj.description }}</p>
            <img src="{{ obj.image.url }}" width="200" height="200" alt="Product Image">
        </div>
    {% endfor %}
</div>

<style>
    div.parent {
        display: flex;
        flex-direction: row;
        gap: 20px;
    }

    div.child {
        padding: 10px 20px;
        border: 1px solid black;
    }
</style>
